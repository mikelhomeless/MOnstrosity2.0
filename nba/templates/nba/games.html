{% extends "nba/base.html" %}
{% block context %}
  {% if game_list %}
      <ul>
      {% for game in game_list %}
          <li><a href="{% url 'game' game.gameid %}">{{ game }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No games are available.</p>
  {% endif %}
{% endblock context%}
