{% extends "nba/base.html" %}
{% block content %}
  {% if team_list %}
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        {% for team in team_list %}
            <tr>
              <td><a href="{% url 'team' team.teamname %}">{{ team }}</a></td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  {% else %}
      <p>No teams are available.</p>
  {% endif %}
{% endblock content %}
