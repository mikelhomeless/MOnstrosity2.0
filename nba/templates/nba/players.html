{% extends "nba/base.html" %}
{% block context %}
  {% if player_list %}
      <ul>
      {% for player in player_list %}
          <li><a href="{% url 'player' player.playerid %}">{{ player }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No players are available.</p>
  {% endif %}
{% endblock context %}
